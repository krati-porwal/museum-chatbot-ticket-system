{% extends "base.html" %}

{% block title %}Book Ticket - MuseumHub{% endblock %}

{% block content %}
<div class="modern-form">
    <h2 class="text-center mb-4"><i class="fas fa-ticket-alt"></i> Book Your Ticket</h2>
    <form method="post">
        <div class="form-group">
            <label class="form-label" for="name">Name</label>
            <input class="form-input" type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label class="form-label" for="age">Age</label>
            <input class="form-input" type="number" id="age" name="age" min="1" required>
        </div>
        <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input class="form-input" type="email" id="email" name="email" required>
        </div>
        <button type="submit" class="modern-btn primary w-100 mt-3">
            <i class="fas fa-paper-plane"></i> Book Ticket
        </button>
    </form>
</div>
{% endblock %}
